query Products($category: String, $tag: String) {
  products(
    first: 100
    where: { category: $category, tag: $tag, status: "publish", visibility: VISIBLE }
  ) {
    nodes {
      id
      slug
      name
      image {
        altText
        sizes(size: SHOP_CATALOG)
        sourceUrl(size: SHOP_CATALOG)
        srcSet(size: SHOP_CATALOG)
      }
      ... on SimpleProduct {
        price
        stockStatus
      }
      ... on VariableProduct {
        price
      }
      ... on ExternalProduct {
        price
      }
    }
  }
}
